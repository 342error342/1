<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Филиппу посвящается</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        .pulse-once {
            animation: pulse 0.5s cubic-bezier(0.4, 0, 0.6, 1);
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-100 to-blue-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="text-center max-w-md mx-auto">
        <h1 class="text-3xl font-bold text-purple-800 mb-8">Посвящается Филиппу</h1>
        
        <div class="relative">
            <button id="actionBtn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-4 px-8 rounded-full shadow-lg transform transition-all duration-300 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-red-300">
                <span class="text-xl">Нажми меня</span>
            </button>
            <div id="ripple" class="absolute inset-0 rounded-full bg-red-400 opacity-0 scale-0"></div>
        </div>
        
        <div id="message" class="mt-8 opacity-0 transform translate-y-4 transition-all duration-500">
            <div class="bg-white p-6 rounded-xl shadow-lg border-2 border-red-400">
                <p class="text-2xl font-bold text-red-600 animate__animated">Филипп иди нахуй!</p>
            </div>
        </div>
        
        <audio id="sound" preload="auto">
            <source src="123.mp3" type="audio/mpeg">

        </audio>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const btn = document.getElementById('actionBtn');
            const message = document.getElementById('message');
            const sound = document.getElementById('sound');
            const ripple = document.getElementById('ripple');
            
            btn.addEventListener('click', function() {
                btn.classList.add('shake', 'pulse-once');
                
                ripple.classList.remove('opacity-0', 'scale-0');
                ripple.classList.add('opacity-30', 'scale-150');
               
                message.classList.remove('opacity-0', 'translate-y-4');
                message.classList.add('opacity-100', 'translate-y-0');
                message.querySelector('p').classList.add('animate__tada');
                
 
                sound.currentTime = 0;
                sound.play();
                

                setTimeout(() => {
                    btn.classList.remove('shake', 'pulse-once');
                    ripple.classList.add('opacity-0', 'scale-0');
                    ripple.classList.remove('opacity-30', 'scale-150');
                    message.querySelector('p').classList.remove('animate__tada');
                }, 1000);
            });
        });
    </script>
</body>
</html>
